// Sample Server Configuration File for WoD
//
// dmflags settings:
//
//        DF_NO_HEALTH            1
//        DF_NO_ITEMS             2
//        DF_WEAPONS_STAY         4
//        DF_NO_FALLING           8
//        DF_INSTANT_ITEMS        16
//        DF_SAME_LEVEL           32
//        DF_SKINTEAMS            64
//        DF_MODELTEAMS           128
//        DF_NO_FRIENDLY_FIRE     256
//        DF_SPAWN_FARTHEST       512
//        DF_FORCE_RESPAWN        1024
//        DF_NO_ARMOR             2048
//        DF_ALLOW_EXIT           4096
//        DF_INFINITE_AMMO        8192
//        DF_QUAD_DROP            16384
//        DF_FIXED_FOV            32768
//
// The default dmflags here (532) is set up as:
//
//   DF_WEAPONS_STAY + DF_INSTANT_ITEMS + DF_SPAWN_FARTHEST
//
// which works out to:
//
//   4 + 16 + 512 = 532

set dedicated 1
set deathmatch 1
set public 1
setmaster q2master.planetquake.com www.telefragged.com q2master.minos.co.uk q2master.mondial.net.au master.quake.inet.fi
set hostname "Weapons of Destruction DM"
set dmflags 532
set maxclients 16
set fraglimit 40
set timelimit 15
set weaponban 0
set featureban 0
set fragban 135331840
set allow_download 1
set allow_download_players 1
set allow_download_models 1
set allow_download_sounds 1
set allow_download_maps 1
set maplist 1
set maplistfile "maplist.txt"
set motdfile "motd.txt"
set idledetect 5
map biggun
